#include('./header.html',{active:'article', title:'文章管理'})
<link href="/static/admin/plugins/tagsinput/jquery.tagsinput.css" rel="stylesheet">

<link href="//cdn.bootcss.com/multi-select/0.9.12/css/multi-select.css" rel="stylesheet"/>
<!-- <link href="//cdn.bootcss.com/select2/3.4.8/select2.min.css" rel="stylesheet"/> -->
<link href="//cdn.bootcss.com/select2/4.0.3/css/select2.min.css" rel="stylesheet">

<style type="text/css">
	@media(min-width: 500px) {
		.col-md {
			position: relative;
    		min-height: 1px;
    		float: left;
			width: 40%;
		} 
	}
	.select2-container--default .select2-selection--multiple {
        border: 0px solid #eeeeee;
        border-radius: 0px;
	}
</style>
<div class="row">
    <div class="col-sm-12">
        <h4 class="page-title">文章管理</h4>
    </div>
    <form id="selectArticleForm">
    	<div class="col-md-12">
	       	<div class="form-group col-md">
	        	<select id="categorySelect" class="select2 form-control" multiple="multiple" data-placeholder="所属分类">
	                #if(null == categories)
	                	<option value="默认分类" selected>默认分类</option>
	                #else
		                #for(c : categories)
			                <option value="${c.name}">${c.name}</option>
		                #end
	                #end
	            </select>
	    	</div>
	    	<div class="form-group col-md">
                <input id="articleTitle" type="text" class="form-control" placeholder="文章标题" name="title" style="width: 60%;"/>
            </div>
			<button type="button" class="btn btn-primary waves-effect waves-light" style="float: right;"
				id="selectArticleBtn">查询</button>
    	</div>
    </form>
       
    <div class="col-md-12">
    	<table id="articleTable" class="table table-striped table-bordered"> </table>
    </div>
</div>

#include('./footer.html')

<script src="/static/admin/plugins/tagsinput/jquery.tagsinput.min.js"></script>
<script src="/static/admin/plugins/jquery-multi-select/jquery.quicksearch.js"></script>
<!-- <script src="/static/admin/plugins/dataTables/dataTables.min.js"></script> -->

<!-- bootstrap-table插件 -->
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>

<script src="//cdn.bootcss.com/multi-select/0.9.12/js/jquery.multi-select.min.js"></script>
<!-- <script src="//cdn.bootcss.com/select2/3.4.8/select2.min.js"></script> -->
<script src="//cdn.bootcss.com/select2/4.0.3/js/select2.min.js"></script>

<script src="/static/admin/js/article_list.js?v=${version}" type="text/javascript"></script>
</body>
</html>
