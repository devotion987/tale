#include('./header.html',{active:'book', title:'书单管理'})

<style rel="stylesheet">
	@media(min-width: 500px) {
		.col-md-6 {
			width: 40%
		} 
	}
</style>
<div class="row">
    <div class="col-sm-12">
        <h4 class="page-title">书单管理</h4>
    </div>
    <div id="operateToolbar" class="btn-group">
		<button type="button" class="btn btn-primary waves-effect waves-light" id="addBookBtn" style="margin-right:10px" 
			data-toggle="modal" data-target="#bookModal">
			<span class="glyphicon glyphicon-plus" aria-hidden="true" />新增</button>
		<button type="button" class="btn btn-primary waves-effect waves-light" id="updateBookBtn" style="margin-right:10px"
			data-toggle="modal">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true" />修改</button>
		<button type="button" class="btn btn-primary waves-effect waves-light" id="deleteBookBtn">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
        </button>
    </div>
    <div class="col-md-12">
    	<table id="bookListTable" class="table table-striped table-bordered"> </table>
    </div>
    
    <div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"> 
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<form id="bookForm">
						<div class="form-group">
							<input type="hidden" id="id" name="id">
							<label for="bookName" class="control-label">书名:</label>
							<input type="text" class="form-control" id="bookName" name="name">
						</div>
						<div class="form-group">
							<label for="status" class="control-label">状态:</label>
							<select class="selectpicker show-tick form-control" id="status" name="status">
								<option value="在读">在读</option>
								<option value="已读">已读</option>
								<option value="想读">想读</option>
							</select>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" id="saveBtn">确定</button>
				</div>
			</div>
		</div>
	</div>
</div>

#include('./footer.html')

<!-- bootstrap-table插件 -->
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>

<script src="/static/admin/js/bookList.js?v=${version}" type="text/javascript"></script>
</body>
</html>
