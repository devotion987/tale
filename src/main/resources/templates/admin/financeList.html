#include('./header.html',{has_sub:'finance', active:'finance', title:'财务管理'})

<style type="text/css">
@media ( min-width : 500px) {
	.col-md-6 {
		width: 40%
	}
}
</style>
<div class="row">
	<div class="col-sm-12">
		<h4 class="page-title">财务管理</h4>
	</div>
	<div id="operateToolbar" class="btn-group">
		<button type="button" class="btn btn-primary waves-effect waves-light" id="addFinanceBtn" 
			style="margin-right: 10px" data-toggle="modal">
			<span class="glyphicon glyphicon-plus" aria-hidden="true">新增</span>
		</button>
		<button type="button" class="btn btn-primary waves-effect waves-light" id="updateFinanceBtn"
			style="margin-right: 10px" data-toggle="modal">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true">修改</span>
		</button>
		<button type="button" class="btn btn-primary waves-effect waves-light" id="deleteFinanceBtn">
			<span class="glyphicon glyphicon-remove" aria-hidden="true">删除</span>
		</button>
	</div>
	<div class="col-md-12">
		<table id="financeListTable" class="table table-striped table-bordered">
		</table>
	</div>

	<div class="modal fade" id="financeModal" tabindex="-1" role="dialog"
		aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
			       <button type="button" class="close" data-dismiss="modal"><i class="fa fa-close" aria-hidden="true"></i></button>
			       <h4 id="modalTitle"></h4>
			    </div>
				<div class="modal-body">
					<form id="financeForm">
						<div class="form-group">
							<label for="money" class="control-label">金额(¥):</label>
							<input type="text" id="money" name="money" class="form-control"/>
						</div>
						<div class="form-group">
							<input type="hidden" id="id" name="id"> 
							<label for="type" class="control-label">类型:</label>
						 	<select id="type" name="type" class="select2 form-control">
								#for(type : financeType())
								<option value="${type}">${type}</option> 
								#end
							</select> 
						</div>
						<div class="form-group">
							<label for="beginTime" class="control-label">账务时间:</label> 
							<input type="text" id="expenseTime" name="expenseTime" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"
								class="form-control" readonly="readonly" />
						</div>
						<div class="form-group">
							<label for="remark" class="control-label">备注:</label>
							<input type="text" id="remark" name="remark" class="form-control"/>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal"
						id="saveBtn">确定</button>
				</div>
			</div>
		</div>
	</div>
</div>

#include('./footer.html')

<!-- bootstrap-table插件 -->
<link rel="stylesheet"
	href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
<!-- <link rel="stylesheet" href="/static/admin/plugins/bootstrap/bootstrap-datetimepicker.min.css"> -->
<script
	src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>

<script src="/static/admin/plugins/My97DatePicker/WdatePicker.js"
	type="text/javascript"></script>
<script src="/static/admin/js/financeList.js?v=${version}"
	type="text/javascript"></script>
</body>
</html>
