#include('./header.html',{title:'文章统计'})
<script src="//cdn.bootcss.com/echarts/3.5.4/echarts.min.js"></script>
<script src="${theme_url('/static/js/articleStatistic.js')}" type="text/javascript"></script>
<script src="/static/admin/plugins/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
<style type="text/css">
.publishTime {
    border: 1px solid #eee;
	padding:6px 12px 6px 12px;
	height : 34px ; 
	width: 20%;
	font-size: 15px;
}

.dateLabel {
	margin-left: 10px;
	font-size: 15px;
	font-weight: bold;
}

.selectBtn {
	margin-left: 100px;
	background-color: #6e8cd7!important;
	border: 1px solid #6e8cd7!important;
	cursor: pointer;
	font-size: 15px;
	color: #fff!important;
	border-radius: 0.25em;
	display: inline-block;
	width: 60px;
	height: 34px;
}
.selectBtn:hover {
	background-color: #bac4cb;  
}
.pieChart {
	height: 800px;
	margin-top: 50px;
}
</style>
<div>
	<div>
    	<div>
			<div style="margin-top: 100px;text-align: center;">
		    	<label for="publishMonth" class="dateLabel">发布日期：</label> 
				<input type="text" id="publishMonth" class="publishTime" onfocus="WdatePicker({dateFmt:'yyyy-MM'})"
					readonly="readonly" value="${date}"/>
				<button type="button" class="selectBtn" id="selectArticleMonthBtn">查询</button>
		    </div>
			<div id="pieChart" class="pieChart"></div>
		</div>
	</div>
</div>

#include('./footer.html')
	
</body>
</html>
