#include('./header.html', {title: '书单'})
<article class="main-content page-page">
	<div id="post-content" class="post-content">
		<ul class="flinks">
			#for(book : books)
			<li>🔒 <a href="/books/${book.id}/${book.name}" 
					title="${fmtdate(book.begin_time,'yyyy/MM/dd HH:mm')}~${fmtdate(book.end_time,'yyyy/MM/dd HH:mm')}">${book.name}</a>
			</li> 
			#end
		</ul>
	</div>
</article>
#include('./footer.html')
